<nav class="navbar">
  <ul>
    <li>
      <a [routerLink]="['/dashboard']" routerLinkActive="active">Dashboard</a>
    </li>
    <li>
      <a [routerLink]="['/summary']" routerLinkActive="active">Summary</a>
    </li>
    <li>
      <a [routerLink]="['/reports']" routerLinkActive="active">Reports</a>
    </li>

    <!-- Show Logout Button if User is Logged In -->
    <li *ngIf="authService.isLoggedIn()" class="logout-item">
      <a href="#" (click)="logout()" class="logout-link">Logout</a>
    </li>

    <!-- Show Sign Up Link if Not Logged In and Not on Signup Page -->
    <li *ngIf="!authService.isLoggedIn() && !isSignupPage">
      <a [routerLink]="['/signup']" routerLinkActive="active">Sign Up</a>
    </li>

    <!-- Show Login Link if Not Logged In and On Signup Page -->
    <li *ngIf="!authService.isLoggedIn() && isSignupPage">
      <a [routerLink]="['/login']" routerLinkActive="active">Login</a>
    </li>
  </ul>
</nav>
