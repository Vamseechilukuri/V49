<div class="form-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
    <h2>Sign Up</h2>

    <!-- Full Name Field -->
    <div class="input-group">
      <label for="fullName">Enter Full Name</label>
      <input
        id="fullName"
        formControlName="fullName"
        type="text"
        placeholder="Enter your full name"
      />
      <div *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched" class="error">
        Full name is required and must be at least 3 characters.
      </div>
    </div>

    <!-- Email Field -->
    <div class="input-group">
      <label for="email">Enter Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
      />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
        Please enter a valid email address.
      </div>
    </div>

    <!-- Username Field -->
    <div class="input-group">
      <label for="username">Enter Username</label>
      <input
        id="username"
        formControlName="username"
        type="text"
        placeholder="Enter your username"
      />
      <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="error">
        Username is required.
      </div>
    </div>

    <!-- Password Field -->
    <div class="input-group">
      <label for="password">Enter Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Enter your password"
      />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
        Password is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>

    <!-- Error Message -->
    <div *ngIf="signupError" class="error-message">
      {{ signupError }}
    </div>

    <p class="alternate-option">
      Already have an account? <a (click)="navigateToLogin()">Sign In</a>
    </p>
  </form>
</div>
